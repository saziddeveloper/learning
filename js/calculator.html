      <title>CALCULATOR</title>
      <!-- <link rel="stylesheet" href="/css/sazid.css"> -->
      <script> 
         function doCalculation() {
            var first_value_string = document.getElementById("first-value").value;
            var second_value_string = document.getElementById("second-value").value;
            var operator = document.getElementById("operator").value;
            var result = 0;
            var first_value = parseInt(first_value_string);
            var second_value = parseInt(second_value_string);
            if(operator == "+"){
               result = first_value + second_value;
            } else if(operator == "-"){
               result = first_value - second_value;
            }else if(operator == "*"){
               result = first_value * second_value;
            }else if(operator == "/"){
               result = first_value / second_value;
            }else{
               alert("The Operator is invalid!");
            }
            document.getElementById("result").value = result;
         }  
         // var btn = document.getElementById("calculate");
         // console.log(btn);      
         // btn.addEventListener("click", doCalculation);         
         
      </script>

   <body>
      <div class="container">
         <div class="row justify-content-center">
            <div class="col-md-4">
               <label for="validationCustom01" class="form-label">Input first value</label>
               <input type="text" class="form-control" id="first-value" value="" required>
               <div class="valid-feedback">
                  Looks good!
               </div>
            </div>
         </div>
         <br>
         <div class="row justify-content-center">
            <div class="col-md-4">
               <label for="validationCustom01" class="form-label">Input second value</label>
               <input type="text" class="form-control" id="second-value" value="" required>
               <div class="valid-feedback">
                  Looks good!
               </div>
            </div>
         </div>
         <br>
         <div class="row">
            <div class="col-2">
               <select id="operator" class="form-select" aria-label="Default select example">
                  <option selected>Select operator</option>
                  <option value="+">Addition</option>
                  <option value="-">Subtraction</option>
                  <option value="*">Multiplication</option>
                  <option value="/">Dividation</option>
               </select>
            </div>
         </div>
         <br>
         <br>
         <div class="row">
            <div class="col-2">
               <button id="calculate" class="btn btn-primary" type="button" onclick="doCalculation()">Let's Calculate</button>
            </div>
         </div>
         <br>
         <div class="row">
            <div class="col-md-2">
               <label for="validationCustom05" class="form-label">Calculation Restult:</label>
               <input type="text" class="form-control" id="result">
            </div>
         </div>
      </div>
